<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cognifyz level1 task2</title>
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <!-- color change button  -->
  <div class="btncontainer">
    <button class="buttoncolor" >Click Me</button>
  </div>

  <!-- greeting card  -->
  <div class="bgblue">
    <div class="card">
      <h1>Hello Sir !!!</h1>
    </div>
  </div>

  <!-- calculators starts here  -->

  <div class="calci">
    <div class="calculator">
      <input type="text" placeholder="0" id="inputbox" class="inputarea">
      <div class="buttonarea">
        <div>
          <button id="but" class="operator ac">AC</button>
          <button id="but"  class="operator del">DEL</button>
          <button id="but"  class="operator">%</button>
          <button id="but"  class="operator">/</button>
        </div>
        <div>
          <button  id="but" >1</button>
          <button  id="but" >2</button>
          <button  id="but" >3</button>
          <button  id="but"  class="operator">*</button>
        </div>
        <div>
          <button  id="but" >4</button>
          <button  id="but" >5</button>
          <button  id="but" >6</button>
          <button  id="but"  class="operator">-</button>
        </div>
        <div>
          <button  id="but" >7</button>
          <button  id="but" >8</button>
          <button  id="but" >9</button>
          <button  id="but"  class="operator">+</button>
        </div>
        <div>
          <button  id="but" >00</button>
          <button  id="but" >0</button>
          <button  id="but" >.</button>
          <button  id="but"  class="operator eql">=</button>
        </div>
      </div>
    </div>

  </div>
<script src="calculator.js"></script>
<script src="button.js"></script>
<script src="card.js"></script>
</body>

</html>
